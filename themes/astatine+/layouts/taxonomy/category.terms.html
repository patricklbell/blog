{{ define "main" }}
<div class="category">
  <!-- <h2 class="category-title">{{ i18n "categories" }}</h2> -->
  {{ range $key, $value := .Site.Taxonomies.Categories }}
  <ul class="category-item">
    <li>
      <a href="{{ (path.Join ($key | urlize)) | absURL }}">
        {{ $key }}
      </a>
      <span class="category-item-count">
        <sup>({{ $value.Weight }})</sup>
      </span>
    </li>
  </ul>
  {{ end }}
</div>
{{ end }}
